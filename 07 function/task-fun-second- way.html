<script>

var fun  = function (a, b) {
	for (var i = 0; i<a.length; i++) {
		if ((a[i] == b[i]) &&(a.length == b.length)) {
			return true;
		} else {
		return false;
		}  
	}
	
	
}
 alert(fun(["1", "2", "3"], ["1", "2", "3", "8"]));
	
   
   
</script>
